<!--digital clock in html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: #83e4f7;
            font-family: 'Time New Roman', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 1000px;
            background-color: #83e4f7;
            padding: 20px;
            border-radius: 20px;
        }
        .block {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .block h1 {
            font-size: 50px;
        }
        .block p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="block">
            <h1 id="hours">00</h1>
            <p>Hour</p>
        </div>
        <div class="block">
            <h1 id="minutes">00</h1>
            <p>Min</p>
        </div>
        <div class="block">
            <h1 id="seconds">00</h1>
            <p>Sec</p>
        </div>
        <div class="block">
            <h1 id="ampm">AM</h1>
            <p>Am/Pm</p>
        </div>
        <div class="block">
            <h1 id="date">00</h1>
            <p>Date</p>
        </div>
        <div class="block">
            <h1 id="month">00</h1>
            <p>Month</p>
        </div>
        <div class="block">
            <h1 id="year">00</h1>
            <p>Year</p>
        </div>
        <div class="block">
            <h1 id="day">00</h1>
            <p>Day</p>
        </div>
    </div>

    <script>
        function updateClock() {
            let now = new Date();
            let hr = now.getHours();
            let min = now.getMinutes();
            let sec = now.getSeconds();
            let ampm = hr >= 12 ? 'PM' : 'AM';
            hr = hr % 12;
            hr = hr ? hr : 12; // if hour = 0 then set to 12

            let date = now.getDate();
            let month = now.getMonth() + 1; // months start from 0 in JavaScript
            let year = now.getFullYear();
            let dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            let day = dayNames[now.getDay()];

            document.getElementById('hours').textContent = ('0' + hr).slice(-2);
            document.getElementById('minutes').textContent = ('0' + min).slice(-2);
            document.getElementById('seconds').textContent = ('0' + sec).slice(-2);
            document.getElementById('ampm').textContent = ampm;

            document.getElementById('date').textContent = ('0' + date).slice(-2);
            document.getElementById('month').textContent = ('0' + month).slice(-2);
            document.getElementById('year').textContent = year;
            document.getElementById('day').textContent = day;
        }

        setInterval(updateClock, 1000); // Update every second
        updateClock(); // Initial call to display clock immediately
    </script>
</body>
</html>
